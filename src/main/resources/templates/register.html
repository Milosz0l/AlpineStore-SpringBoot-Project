<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Alpin Store : Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
    <link rel="stylesheet" href="" th:href="@{/css/register.css}" />
</head>

<body>
<nav th:replace="~{Navigation::navbar()}">
</nav>
<div class="RegisterContainer">
    <div class="user">
        <div class="content">
            <h2>Register <span style="color:green;">Here</span></h2>
            <form action="" th:action="@{/userRegister}" method="post">

                <b>Email :</b>
                <input type="email" name="userEmail" placeholder="Enter email"><br />

                <b>Password:</b>
                <input type="password" name="userPassword" placeholder="Enter password" required maxlength="8"
                       minlength="6" class="userPassword"><br />


                <small style="color: red;" th:text="${error}"></small><br />
                <button type="submit" class="registerButton">Register</button><br>

                <p>Already have an account? <a href="login.html" style="color: green;">Log in Here</a></p>
            </form>
        </div>
    </div>
</div>
</body>

</html>
